<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Toppings by Gender</title>
</head>
<body>
  <h1>Pizza Toppings by Gender</h1>

  <!-- Embed de Datawrapper -->
  <iframe title="Pizza Toppings by gender" 
          aria-label="Range Plot" 
          id="datawrapper-chart-SnsyN" 
          src="https://datawrapper.dwcdn.net/SnsyN/1/" 
          scrolling="no" 
          frameborder="0" 
          style="width: 0; min-width: 100% !important; border: none;" 
          height="432" 
          data-external="1">
  </iframe>

  <script type="text/javascript">
    !function(){
      "use strict";
      window.addEventListener("message", function(a){
        if(void 0 !== a.data["datawrapper-height"]){
          var e = document.querySelectorAll("iframe");
          for(var t in a.data["datawrapper-height"])
            for(var r, i=0; r=e[i]; i++)
              if(r.contentWindow === a.source){
                var d = a.data["datawrapper-height"][t] + "px";
                r.style.height = d;
              }
        }
      });
    }();
  </script>

</body>
</html>
